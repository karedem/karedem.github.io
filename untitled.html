<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script>
    let smallPro = false;
    wx.miniProgram.getEnv(function(res) {
      if(res.miniprogram){
        smallPro=true;
      }else{ 
        smallPro=false;
      }
    });
    var replaceURL = function(url){
      console.log(url)
      if(smallPro){
        wx.miniProgram.navigateTo({
          url:'/pages/serveDetail/serveDetail?url='+url
        })
      }
      if ('undefided' != typeof NativeHandle) {
        var param = {};
        param['page'] = 'webview';
        param['url'] = url;
        NativeHandle.postMessage(JSON.stringify(param));
      }
    }
    var iKnow = function(){
      if(smallPro){
          wx.miniProgram.reLaunch({
            url:'/pages/blankPage/blankPage?type=1'
          });
      }
      if ('undefided' != typeof NativeHandle) {
        var param = {};
        param['page'] = '';
        param['url'] = '';
        NativeHandle.postMessage(JSON.stringify(param));
      }
    }
    var goVote = function(){
      if(smallPro){
          wx.miniProgram.reLaunch({
            url:'/pages/blankPage/blankPage?type=2'
          });
      }
      if ('undefided' != typeof NativeHandle) {
        var param = {};
        param['page'] = 'vote';
        param['url'] = '';
        NativeHandle.postMessage(JSON.stringify(param));
      }
    }
  </script>
</head>
<body>
  <div class="container-fluid" style="padding-left:10%; padding-right:10%">
    <div class="row" style="text-align:center"><img src="${skuImage}" style="max-width: 10%"></div><div class="row" style="text-align:center"><p>${productName}</p></div>
    <div class="row" style="padding-top:3%;text-align:center;"><p>促销奖励</p></div>
    <div class="row" style="height:40%;padding-top:3%;text-align:center;border:1px solid #000;border-radius: 20px">
      <p>活动说明:</p>
      <p>截止${endTime} 购买促销产品奖励投票权数:${seeds}</p>
      <p>主办方:${coName}</p>
    </div>
    <div class="row" style="padding-top:3%;text-align:center">
      <div style="text-align:center;background: #CCCCCC">
        <button onclick="iKnow()">知道了</button>
      </div>
    </div>
    
    <div class="row" style="text-align:center"><p>@柯优兔</p></div>
  </div>

</body>
</html>
